<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="container my-5" style="border-bottom:2px solid #171717;">
        <nav class="navbar navbar-expand-lg bg-body">
            <div class="container-fluid ">
                <div class="d-flex align-items-center">
                    <img class="me-2" src="./images/ph_tube.svg" alt="">
                    <h2><span class="text-danger me-2">PH</span>Tube</h2>
                </div>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="ms-auto me-auto">
                    <button type="button" class="btn btn-secondary" onclick="sortByViews()">Sort by View</button>
                </div>
                <button type="button" class="btn btn-danger" type="submit" onClick="openBlog()">Blog</button>
              </div>
            </div>
          </nav>
    </header>
    <!-- all category navbar -->
    <div class="container d-flex justify-content-center mb-5">
        <div>
            <button id="button-1" type="button" class="btn btn-light active2" onclick="all()">All</button>
            <button id="button-2" type="button" class="btn btn-light" onclick="music()">Music</button>
            <button id="button-3" type="button" class="btn btn-light" onclick="comedy()">Comedy</button>
            <button id="button-4" type="button" class="btn btn-light" onclick="drawing()">Drawing</button>
        </div>
    </div>
    <!-- video section -->
    <main class="container">
        <div id="video-container" class="row row-cols-1 row-cols-md-3 g-4">

        </div>
        <div id="no-video" class="py-5">
            
        </div>
    </main>
    

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
